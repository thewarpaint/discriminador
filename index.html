<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="description"
      content="Herramienta que te permite discriminar a los demás de una forma fácil, rápida y gratuita.">
    <title>Discriminador Interactivo</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" rel="stylesheet"
      type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet" type="text/css">

    <!-- PT+Sans+Narrow -->
    <style media="screen">
      body {
        font-family: Helvetica, sans-serif;
        padding: 24px;
        background-color: #2980b9; /* $palette-belize-hole; */
        color: #ffffff;
      }

      .intro {
        margin: 0 12.5%;
        font-size: 16px;
        text-align: center;
      }

      .shitty-argument, .time {
        font-family: 'Contrail One', Helvetica, sans-serif;
      }

      .shitty-argument {
        font-size: 64px;
        text-align: center;
        margin-bottom: 0;
      }

      .time {
        font-size: 32px;
      }

      .placeholder {
        border-bottom: 1px dashed #ffffff;
      }

      .time {
        text-align: right;
      }

      .quote {
        line-height: 0%;
        vertical-align: text-bottom;
        color: rgba(255, 255, 255, 0.25);
        font-size: 200%;
      }

      @media (max-width: 768px) {
        .intro {
          margin: 0 10%;
          font-size: 14px;
        }

        .shitty-argument {
          font-size: 48px;
        }

        .time {
          font-size: 24px;
        }
      }

      @media (max-width: 480px) {
        .intro {
          margin: 0 5%;
          font-size: 12px;
        }

        .shitty-argument {
          font-size: 32px;
        }

        .time {
          font-size: 16px;
        }
      }
    </style>
    <script type="text/javascript">
      var Discriminator = {
        data: {
          homosexuals: [
            {
              subject: "Los homosexuales",
              right: "pueden casarse entre sí",
              reason: "porque es pecado",
              adjective: "homofóbico",
              justification: "tengo muchos amigos gays"
            },
            {
              subject: "Los homosexuales",
              right: "deben adoptar hijos",
              reason: "no es natural",
              adjective: "homofóbico",
              justification: "conozco muchos que son buenas personas"
            },
            {
              subject: "Los homosexuales",
              right: "deberían demostrarse afecto en público",
              reason: "es incómodo para los demás",
              adjective: "homofóbico",
              justification: "yo respeto sus preferencias"
            }
          ]
        },

        idPrefix: 'argument-',
        currentKey: 'homosexuals',
        currentIndex: 0,
        interval: 7500,

        init: function () {
          setInterval(this.renderAndUpdate.bind(this), this.interval);
          this.renderAndUpdate();
        },

        renderAndUpdate: function () {
          this.render(this.data[this.currentKey][this.currentIndex]);
          this.currentIndex = (this.currentIndex + 1) % this.data[this.currentKey].length;
        },

        render: function (argument) {
          Object.keys(argument).forEach((function (attr) {
            document.getElementById(this.idPrefix + attr).innerText = argument[attr];
          }).bind(this));
        }
      };

      document.addEventListener("DOMContentLoaded", function () {
        Discriminator.init();
      });
    </script>
  </head>
  <body>
    <p class="intro">
      ¿Quieres negarle un derecho a alguien pero te faltan argumentos? ¿Necesitas nuevas formas de expresar
      tu intolerancia? ¿Sientes que naciste en el siglo equivocado? Entonces el Discriminador Interactivo es
      para ti.
    </p>

    <p class="shitty-argument">
      <span class="quote">&ldquo;</span>
      <span id="argument-subject" class="placeholder"></span> no
      <span id="argument-right" class="placeholder"></span>, simplemente
      <span id="argument-reason" class="placeholder"></span>. Y no, no soy
      <span id="argument-adjective" class="placeholder"></span>, de hecho,
      <span id="argument-justification" class="placeholder"></span>.<span class="quote">&rdquo;</span>
    </p>

    <p class="time">circa 2010</p>
  </body>
</html>
